
<div class='chat'>
    <interaction
        *ngFor='let interaction of interactions; let i = index'
        [interaction]=interaction
        [addNextInteraction]=(boundAddInteraction)
        [isActive]='interactions.length - 1 === i'>
    </interaction>

    <bl-video 
        [controls]=false
        [muted]=true
        [loop]=true
        [videoSource]="'http://clips.vorwaerts-gmbh.de/big_buck_bunny.mp4'">
    </bl-video>
    
</div>
